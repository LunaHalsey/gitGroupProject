<ul id="bbqList"></ul>

<script>

  // Check if db
  if (db && db.bbqs) {
    // Get the UL element where we will display the list
    var bbqListElement = document.getElementById("bbqList");


    db.bbqs.forEach(bbq => {
      // Create a list
      var listItem = document.createElement("li");

      // Set the HTML content of the list
      listItem.innerHTML = `
        <strong>${bbq.name}</strong><br>
        <img src="${bbq.img}" alt="${bbq.name}" width="100"><br>
        ${bbq.dsc}<br>
        Price: $${bbq.price.toFixed(2)}<br>
        Country: ${bbq.country}
      `;

      // Append the list item to the UL element
      bbqListElement.appendChild(listItem);
    });
  } else {
    console.log("No BBQs found in the database.");
  }
</script>
