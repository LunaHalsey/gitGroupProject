<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and description -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant Order Checkout">
    <title>Order</title>

        <!-- CSS link -->
        <link href="css/styleMain.css" rel="stylesheet">
        <link href="css/styleA.css" rel="stylesheet">

        <!-- JavaScript links with defer attribute for async loading -->
        <script src="js/header.js" defer></script>
        <script src="js/currentYear.js" defer></script>


        <!-- Font Awesome CSS and JS links -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>


    <!-- Header responsive -->
    <header class="header" id="header-id">
        <div class="top-header">
            <!-- Shopping cart link -->
            <div id="cart-div">
                <a href="cart.html" class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>

            <!-- Logo -->
            <div class="logo-div-main">
                <a href="home.html" class="logo-main">
                    <img src="img/logoImg/grillvoyageLarge.png" width="61" height="61" id="logo-img-main" alt="Home logo icon">
                </a>
            </div>

            <!-- Navbar -->
            <nav id="main-nav">
                <!-- Hamburger icon -->
                <input class="menu-btn" type="checkbox" id="menu-btn">
                <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>

                <!-- Menu -->
                <ul class="menu">
                    <li class=""><a href="menylist.html">Menu</a></li>
                    <li class=""><a href="drinks.html">Drinks</a></li>
                    <li class=""><a href="order-selection.html">Order</a></li>
                    <li class=""><a href="#">Contact us</a></li>
                    <li class=""><a href="#">About us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Spacer row -->
<div class="row">
    <div class="col-12 top-spacer"></div>
</div>

<!-- Main content -->
<main>

    <div class="row">

        <div class="col-12">

            <!-- Show current item in cart -->
            <div id="cartProducts"></div>
            <!-- Total cost display -->
            <div id="total-cost"></div>

            <!-- Table selection and order form -->
            <div id="order-form">
                <div class="order-form-class">
                <label class="form-cart" for="table-select">Select Table:</label>
                <select class="form-cart"  id="table-select">
                    <!-- Options for table selection -->
                    <option value="1">Table 1</option>
                    <option value="2">Table 2</option>
                    <option value="3">Table 3</option>
                    <option value="4">Table 4</option>
                    <option value="5">Table 5</option>
                    <option value="6">Table 6</option>
                    <option value="7">Table 7</option>
                    <option value="8">Table 8</option>
                    <option value="9">Table 9</option>
                    <option value="10">Table 10 </option>
                    <option value="11">Table 11</option>
                    <option value="12">Table 12</option>
                    <option value="13">Table 13</option>
                    <option value="14">Table 14</option>
                    <option value="15">Table 15</option>
                </select>

                <!-- Customer name input -->
                <label class="form-cart" for="name-input">Your Name:</label>
                <input class="form-cart" type="text" id="name-input" placeholder="Enter your name">

                <!-- Comments input -->
                <label class="form-cart" for="comment-input">Comments:</label>
                <textarea class="form-cart" id="comment-input" placeholder="Add any comments"></textarea>

                <!-- Order button -->
                <div class="button-buy">
                    <button class="form-cart-buy" id="buy-button">Order Food</button>
                </div>
                </div>
            </div>

            <!-- Scripts for database and cart functionality -->
            <script src="js/dbFull.js"></script>
            <script src="js/cartA.js"></script>


        </div>
    </div>

</main>



<footer>
    <!-- Copyright with year JavaScript and privacy policy section -->
<div class="row">
    <div class="col-1"></div>
    <div class="col-10 footer-text-center">
        <p class="footer-copyright">Â© <span id="copyright"></span> Restaurant  |  <a href="#">Privacy policy</a></p>
    </div>
</div>

</footer>

</body>
</html>
