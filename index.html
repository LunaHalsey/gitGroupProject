<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the document -->
    <title>Document</title>

    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Include a JavaScript file with defer attribute -->
    <script src="#" defer></script>
</head>

<body>
    <main>
        <!-- Main heading with a class 'pageTitle' -->
        <h1 class="pageTitle">Hello World</h2>

        <!-- Create a row with two columns -->
        <div class="row">

            <div class="col-8"></div>

            <!-- Section with two forms and an image -->
            <section class="col-8 box-mid">
                <!-- Heading within the section -->
                <h2>Options</h2>

                <!-- First form with a submit button -->
                <form method="get" action="MockupA/home.html">
                    <button type="submit" class="game-option-btn">Layout example 1</button>
                </form>

                <!-- Second form with a submit button -->
                <form method="get" action="#">
                    <button type="submit" class="game-option-btn">Button 2</button>
                </form>

                <!-- Image element with a class 'start-img' -->
                <img class="start-img" src="assets/logoimg/logoexample.png">
            </section>
        </div>

    </main>

    <footer class="footer">
        <p class="footer-text">This is a footer</p>
    </footer>
</body>
</html>
